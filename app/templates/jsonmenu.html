<!DOCTYPE html>
<html>
  <head>
    <!-- begin CSS -->
    <!-- Twitter Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <!-- jqTree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqtree/1.3.4/jqtree.min.css" />
    <!-- Wisewolf CSS -->
    <link href="{{ url_for('static', filename='wisewolf.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div id="tree1"></div>
    <!-- begin Javascript -->
    <!-- jQuery CDN -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- jqTree CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqtree/1.3.4/tree.jquery.min.js"></script>
    <script type="text/javascript">
      $.getJSON(
         '/test/jsontree',
         function(data) {
            $('#tree1').tree({
            data: data,
            autoOpen: 1,
            onCreateLi: function(node, $li) {
               // Attempt to create link for node element
               $li.find('.jqtree-title').before('<a href="' + node.url + '">');
               $li.find('.jqtree-title').append('</a> <b>(' + node.count + ')</b>');
            }
            });
         }
      );
    </script>
  </body>
</html>
